apiVersion: apps/v1
kind: Deployment
metadata:
  name: solana-arbitrage-bot
  namespace: trading
  labels:
    app: arbitrage-bot
    version: v1
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: arbitrage-bot
  template:
    metadata:
      labels:
        app: arbitrage-bot
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: arbitrage-bot
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: bot
        image: ghcr.io/syafiza/solana-arbitrage-bot:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: RUST_LOG
          value: "info"
        - name: SOLANA_RPC_URL
          valueFrom:
            secretKeyRef:
              name: bot-secrets
              key: rpc-url
        - name: WALLET_PRIVATE_KEY
          valueFrom:
            secretKeyRef:
              name: bot-secrets
              key: wallet-key
        volumeMounts:
        - name: config
          mountPath: /app/config.toml
          subPath: config.toml
          readOnly: true
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: config
        configMap:
          name: bot-config
---
apiVersion: v1
kind: Service
metadata:
  name: arbitrage-bot
  namespace: trading
  labels:
    app: arbitrage-bot
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: arbitrage-bot
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: arbitrage-bot
  namespace: trading
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: arbitrage-bot-hpa
  namespace: trading
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: solana-arbitrage-bot
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
